<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetic Website</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark text-white text-center p-3">
        <h1>Cosmetics Shop</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                        <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
                    </svg>
                </button>
                <input type="text" name="shop" id="shop" placeholder="Shop today!">
            </div>
            <a class="navbar-brand" href="#">Home</a>
            <button class="btn btn-primary" onclick="showSection('product-form-section')">Add Product</button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('products-section')">Products</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('blog-section')">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" >Accounts</a>
                    </li>
                </ul>
            </div>
        </nav>
        <input type="text" name="search" id="search" placeholder="Search Here">
        <button>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
            </svg>
        </button>
    </header>
    
    <div id="product-form-section" style="display: none;">
        <form id="product-form" class="row g-3">
            <div class="col-md-6">
                <label for="productImage" class="form-label">Product Image URL</label>
                <input type="text" class="form-control" id="productImage" required>
            </div>
            <div class="col-md-6">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="col-md-6">
                <label for="productPrice" class="form-label">Product Price</label>
                <input type="text" class="form-control" id="productPrice" required>
            </div>
            <div class="col-md-6">
                <label for="productDescription" class="form-label">Product Description</label>
                <textarea class="form-control" id="productDescription" required></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Save Product</button>
                <button type="button" class="btn btn-secondary" onclick="showSection('products-section')">Cancel</button>
            </div>
        </form>
    </div>

    <div id="user-authentication"style="diplay:none;"></div>
    <form id="user-authentication-form" class="row g-3">

    </form>

  

    <div id="blog-form-section" style="display:none;">
        <form id="blog-form" class="row g-3">
            <div class="col-md-6">
                <label for="title" class="form-label">Blog Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="col-md-6">
                <label for="content" class="form-label">Blog Content</label>
                <textarea class="form-control" id="content" required></textarea>
            </div>
            <div class="col-md-6">
                <label for="use" class="form-label">Blog Use</label>
                <input type="text" class="form-control" id="use" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Save Blog</button>
                <button type="button" class="btn btn-secondary" onclick="showSection('blog-section')">Cancel</button>
            </div>
        </form>
    </div>

    <main class="container my-4">
        <section id="products-section" class="row">
            <!-- Example product card with Add to Cart button -->
            <!-- Product cards will be dynamically generated here by JavaScript -->
        </section>
        <section id="product-details-section" class="row" style="display: none;"></section>
        <section id="blog-section" class="row" style="display: none;"></section>
        <section id="blog-details-section" class="row" style="display: none;"></section>
        <section id="cart-section" class="row">
            <h2>Your Cart</h2>
            <div id="cart-items">
                <p>Your cart is currently empty.</p>
            </div>
        </section>
        <section id="user-authentication" style="display: none;"></section>
    </main>

    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2024 Cosmetic Shop</p>
    </footer>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
